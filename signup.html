<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="landing_page.html">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="landing_page.html">Landing Page</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="jumbo">
        <h1>LOG IN:</h1>
        <hr>
        <h6>
            <i>Please enter your email and password below to log in to Coffee Lover!</i>
        </h6>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="container" id="content-container">
        <form action="landing_page.html" class="form-group">
            
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter your email here ...">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword">
                <p class="form-text">Please enter password.</p>
            </div>

            <div class="mb-3 form-check">
                <label class="form-check-label" for="loginCheck">Keep me logged in</label>
                <input type="checkbox" class="form-check-input" id="loginCheck">
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

    </div>

</body>
</html>
